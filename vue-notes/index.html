<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>vue-notes</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>Vuenotes</h1>
            <input v-model="inputValue" @keyup.enter="getValue" autofocus="autofocus" autocomplete="off"
                placeholder="请输入想记录的事情 回车完成记录" class="new-todo" />
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) of list">
                    <div class="view">
                        <span class="index">{{index+1}}</span>
                        <label>{{item}}</label>
                        <button class="destroy" @click="removeValue(index)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer" v-show="list.length">
            <span class="todo-count">
                <strong>{{list.length}}</strong> 件事
            </span>
            <button class="clear-completed" @click="clearValue">
                Clear
            </button>
        </footer>
    </section>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                list: [
                    "吃饭", "写代码", "打游戏", "睡觉"
                ],
                inputValue: '',
                isShow: true
            }, methods: {
                getValue: function () {
                    this.list.push(this.inputValue)
                },
                removeValue: function (index) {
                    this.list.splice(index, 1)
                },
                clearValue: function () {
                    this.list = []
                }
            },
        })
    </script>
</body>

</html>
