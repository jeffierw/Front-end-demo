<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <table>
        <tr>
            <td>第一行</td>
        </tr>
        <tr>
            <td>第二行</td>
        </tr>
        <tr>
            <td>第三行</td>
        </tr>
        <tr>
            <td>第四行</td>
        </tr>
    </table>
    <style>
        table {
            margin: 100px auto;
            width: 250px;
            height: 250px;
            text-align: center;
        }
        table tr:nth-child(odd) {
            background-color: white;
        }
    
        table tr:nth-child(even) {
            background-color: gray;
        }
    
        table tr:hover {
            background-color: yellow;
        }
    </style>
</body>
</html>
