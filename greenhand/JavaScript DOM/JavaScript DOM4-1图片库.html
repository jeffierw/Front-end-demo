<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>4-1图片库</title>
	<link rel="stylesheet" href="main.css">
	<style type="text/css" media="screen">
		img{
			display:block;
			width:1280px;
			height:720px;
		}
	</style>
</head>
<body>
	<h1>snapshots</h1>
	<ul>
		<li>
			<a href="../JavaScript DOM/psb-1.jpg" onclick="showPic(this);return false;">Fireworks</a>
		</li>
		<li>
			<a href="../JavaScript DOM/psb-2.jpg" onclick="showPic(this);return false;">Coffee</a>
		</li>
		<li>
			<a href="../JavaScript DOM/psb-3.jpg" onclick="showPic(this);return false;">Rose</a>
		</li>
		<li>
			<a href="../JavaScript DOM/psb-4.jpg" onclick="showPic(this);return false;">Big Ben</a>
		</li>
	</ul>
	<img id="placeholder" src="../JavaScript DOM/psb-5.png" alt="" />
	<script type="text/javascript">
	function showPic(whichpic) {
		var source = whichpic.getAttribute("href");
		var placeholder = document.getElementById("placeholder");
		placeholder.setAttribute("src",source);
	}
	function countBodyChildren(){
		var body_element = document.getElementsByTagName("body")[0];
		alert (body_element.childNodes.length);
	}
	window.onload = countBodyChildren;
	</script>
</body>
</html>
