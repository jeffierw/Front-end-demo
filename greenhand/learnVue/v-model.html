<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model指令</title>
</head>

<body>
    <div id="app"><input type="button" value="点击设置message" @click="setM">
        <input type="text" v-model="message" @keyup.enter='getM'>
        <h2>{{message}}</h2>
    </div>

    <!-- v-model获取和设置表单元素的值（双向数据绑定） -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '我吃饭了！'
            },
            methods: {
                getM: function () {
                    alert(this.message)
                },
                setM: function () {
                    this.message = '我还没吃饭呢'
                }
            },
        })
    </script>
</body>

</html>
