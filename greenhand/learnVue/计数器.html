<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单加减计数器</title>
</head>

<body>
    <div id="app">
        <input type="button" value="-" @click="jian">
        {{content}}
        <input type="button" value="+" @click="jia">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                content: 0
            },
            methods: {
                jia: function () {
                    this.content += 1
                },
                jian: function () {

                    if (this.content != 0) {
                        this.content -= 1
                    } else {
                        this.content = 0
                        alert('无法再减少了！')
                    }
                }
            },
        })
    </script>
</body>

</html>
