<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on指令补充</title>
</head>

<body>
    <div id="app">
        <input type="button" value="点击提交" @click="doIt(233,666)">
        <input type="text" @keyup.enter="sayHi">
    </div>
    <!-- v-on补充：
        添加事件可以增加参数
        也可以添加事件修饰符，例如为键盘事件添加修饰符enter只有敲下回车才有效果
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                doIt: function (v1, v2) {
                    console.log('doit!');
                    console.log(v1);
                    console.log(v2);
                },
                sayHi: function () {
                    alert('吃了吗？')
                }
            },
        })
    </script>
</body>

</html>
